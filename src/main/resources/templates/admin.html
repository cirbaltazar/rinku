<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">	
<title>Page Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo Empleado</a>
	<a th:href="@{/user}" class="btn btn-primary">Sueldos</a>
	<br> <br>
	<table class="table">
	<thead>
		<tr>
		<th>ID</th>
		<th>NOMBRES</th>
		<th>ROL</th>
		<th>ACCIONES</th>
	</tr>
	
</thead>
<tbody>
<tr th:each="persona:${personas}">
<td th:text="${persona.id}"></td>
<td th:text="${persona.name}"></td>
<td th:text="${persona.rol}"></td>
<td>
<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
<a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
</td>
</tr>
</tbody>
</table>
	
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
